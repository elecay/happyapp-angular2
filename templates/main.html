<main>
  <div class="header">{{ activeTab }}</div>
	<router-outlet></router-outlet>
</main>

<nav class="tab-nav tabs">
    <a *ng-for="#page of pages" class="tab-item" (click)="selectTab(page.url)" [class.tab-item-active]="activeTab == page.url" router-link={{page.url}}>
		<i class="icon {{page.icon}}"></i>
		<span>{{ page.url }}</span>
	</a>
</nav>
